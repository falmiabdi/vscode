<!DOCTYPE html>
<html>
<head>
<title>flexbox.com</title>
<style>
.flex-container{
background-color: #0b15d9;
flex-wrap: nowrap;
display:flex;
}
.flex-container > div{
background-color: #f7f7f7;
width: 100px;
margin: 10px;
text-align: center;
font-size: 20px;
line-height: 75px;


}
</style>
<body>
<h1> Flex Boxes</h1>

<div class="flex-container">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
</div>
<p>Try to resize the browser window </p>
<p>A container  with " flex-wrap: " will never wrap its items
</p><p><strong>Note </strong> flex box is not supported in the Internet Explorer10 or earlier version 
</p>

</body>
</head>
</html>
